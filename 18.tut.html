<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #para1 {
            color: brown
        }

        #para2 {
            color: rgb(113, 151, 9)
        }

        #para3 {
            color: #132ec7;
            background-color: pink
        }
    </style>
</head>

<body>
    <h3>Colors in CSS</h3>
    <p id="para1"> This is first para</p>
    <p id="para2">This is second para</p>
    <p id="para3">This is third para</p>

</body>

</html>
