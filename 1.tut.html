<!-- Introduction to HTML, what are the uses of the head tag,
how to link an external CSS file, how to link an external javascript file,
all these linking codes are included in the head tag-->


<!-- This is doctype -->
<!DOCTYPE html>
<html lang="en">
<!--This Way you can comment out your notes and the will not 
be printed on the webpage

You can also comment out by pressing ctrl+slash(Rshift)-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Some extra meta tags below -->
    <meta name="descriptions" content="This is description">
    <meta name="keywords" content="html,html tutorials,web development">
    <meta name="robot" content="INDEX,FOLLOW">
    <title>Keshav</title>

    <!-- This below tag is used to link an external CSS file -->
    <link rel="stylesheet" href="keshav.css">

    <!-- This below tag is used to link javascript file -->
    <script src="keshav.js"></script>
</head>

<body>
    How
</body>

</html>
