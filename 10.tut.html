<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>

<body>
    <div class="container">
        <!-- &nbsp; entity is uesdto print the given space -->
        <p><strong> This is a paragraph inside div &nbsp;&nbsp;&nbsp; container</strong> </p>
        <!-- To print the symbols,tags as it is given in the input use HTML entities that is
             &lt; tag &gt;-->
        <p>Paragraph is written like this&lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy; </p>
        <p>Dollar is written like this &dollar; </p>
        <p>Rupee is written like this &#8377;</p>
        <p>Empty char is written like this &#8203; </p>

    </div>
</body>

</html>
