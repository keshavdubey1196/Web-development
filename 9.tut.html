<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>

<body>
    <h3>Ids and Classes</h3>
    <!-- Identify with the name(indentifier) ,the element-->
    <div id="mainBox" class="redBg blackBorder">
        This is main box
    </div>
    <!-- span.redBg=<span class="redBg"></span>
         span#mainSpan= <span id="mainSpan"></span>
         . is for class and # is for id-->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- div.redBg.blackBorder.anotherclass=     <div class="redBg blackBorder anotherclass"></div>-->
    <div class="redBg blackBorder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <!-- .blackBorder gives<div class="blackBorder"></div>
        
        * To directly get a container with specific class and id:
        * #fruits.item =    <div id="fruits" class="item">
        * p#fruitspara.para ==<p id="fruitspara" class="para"></p>-->
    <div class="blackBorder"></div>
    <!--* creating multiple elements using emmet
        * span.myclass.myclass2.myclass3*n: n is any number of repetitions 
         -->
    <span class="myclass myclass2 myclass3">1</span>
    <span class="myclass myclass2 myclass3">2</span>
    <span class="myclass myclass2 myclass3">3</span>
    <span class="myclass myclass2 myclass3">4</span>
</body>

</html>
