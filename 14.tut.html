What are Selectors in CSS?

1. Css selectors are used to find the element whose property will be set.
2. Selectors are used to target the html tags.
3. Selectors makes it easy for us to easily target single/multiple HTML elemnts in the markup.

Example:   p {color: blue;}

Here in the above example * p is a selector 
                          * color is Property
                          * blue is value to the color

Types of basic CSS selectors:

1. Css element selector
2. Css id selector
3. Css class selector
4. The Css grouping selector
