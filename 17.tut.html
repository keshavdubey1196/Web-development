<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <!-- Fonts are divided in three categories:
         
         1. Web safe Fonts
         2. Web Fonts(which are imported from Web)
         
         Note: To import Web fonts, goto Google Fonts and then select the desired font.
               and then copy the link and paste it in the head tag of the markup and then copy the 
               font-family from the site.(as shown below)-->

    <style>
        p {
            font-family: 'Rubik Wet Paint', cursive;
            /* To set the font size */
            font-size: 15px;
            /*Pixel=1/96th of a pixel*/
            line-height: 9.3em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Diff types of fonts in CSS</h3>
    <p>Lets plays with Fonts</p>

</body>

</html>
