<!-- How to add links, images and anchor tags -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>

<body>
    <!-- If we want that when the links are clicked and a new page opens then (target="_blank") 
         These are external links. -->
    <a href="https://google.com" target="_blank">Got to Google</a><br>
    <a href="https://instagram.com" target="_blank">Got to Instagram</a><br>
    <a href="https://www.youtube.com/" target="_blank">Got to YouTube</a><br>
    <a href="https://www.nike.com/" target="_blank">Got to Nike</a><br>
    <!-- To internally link a document, use the below line of code -->
    <a href="/1.tut.html" target="_blank">tut1</a><br>
    <!-- To add an image to the page, use the below code 
         Now to add the image, 1. if the omage is on the device storage,then copy the whole path of the image and add it in src="path"
                               2. if the image is on internet, copy its whole link and paste it in the src="link" 
        alt="" is used as an alternate text to show when the image cant be loaded-->
    <img src="https://cdn.britannica.com/67/19367-050-885866B4/Valley-Taurus-Mountains-Turkey.jpg" alt="remote image"
        width="80" height="90">
</body>

</html>
