<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings, Paragraphs and Emmet</title>
</head>

<body>
    <!-- These are all heading tags:
    h1 is the high-level heading and it goes down to h6-->
    <!-- Heading tag should be used exclusively for displaying some heading text in the page and
         not for unecessarily to bold the normal text   -->
    <h1>Keshav</h1>
    <h2>Keshav</h2>
    <h3>Keshav</h3>
    <h4>Keshav</h4>
    <h5>Keshav</h5>
    <h6>Keshav</h6>
    <!-- This is a paragraph tag and is used to add a paragraph -->
    <p>This is my first webpage</p>
    <!-- Here in paragraph tag below, we've used (<strong>is used to bold a selected text in a paragraph) and (<em> to emphasize a text in paragraph in italic font) -->
    <p>lorem ipsum <strong> dolor </strong> sit amet, consectetur <em> adip</em> </p>
    <!-- To quickly add paragraph tags use p*n-->

    <!-- By using Emmet, we can create multiple instances of elements like we did with p tag -->

    <!-- To seperate the lines in paragraph <br> tag is used and it is a self closing tag-->
    <p>First <br>i want to <br>play with</p>
    <!-- <hr tag is used to add a ruler line > -->
    <hr>
    <p>w</p>
    <p>r</p>
    <p>t</p>

</body>

</html>
