<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<!-- LISTS -->

<body>
    <ul type="circle">
        <!-- circle,disc,square -->
        <li>This is my 1st unordered list</li>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <li>This is my 2nd unordered list</li>
        <!-- Nested lists -->
        <li>
            <ul>
                <li></li>
            </ul>
        </li>
        <li>This is my 3rd unordered list</li>
    </ul>
    <ol type="i">
        <!-- i,I,1,A,a -->
        <li>This is my 1st ordered list</li>
        <li>This is my 2nd ordered list</li>
        <li>This is my 3rd ordered list</li>
    </ol>
</body>

</html>
